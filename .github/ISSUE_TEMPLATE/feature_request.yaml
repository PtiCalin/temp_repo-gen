name: \u2728 Feature Request
description: Suggest an idea to improve the project.
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        We'd love to hear your ideas!
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
      description: What need does this feature address?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the feature you'd like to see.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternative solutions or features you've considered.
  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Add any other context or screenshots here.
